<router-outlet></router-outlet>
<a [routerLink]="['./add']">新增</a>
<table>
  <tr>
    <th>序号</th>
    <th>任务</th>
    <th>开始</th>
    <th>结束</th>
    <th>进度</th>
    <th>人员分配</th>
    <th>种类</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{task.id}}</td>
    <td>{{task.taskName}}</td>
    <td>{{task.startDate | date: 'yyyy-MM-dd'}}</td>
    <td>{{task.endDate | date: 'yyyy-MM-dd'}}</td>
    <td>{{task.process}}</td>
    <td>{{task.executor}}</td>
    <td>{{task.type}}</td>
    <td><a [routerLink]="['./edit', task.id]">编辑</a> &nbsp;&nbsp;<button (click)="onDelete(task)">删除</button></td>
  </tr>
</table>
